<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSGONEWS</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script>var $ = jQuery = require("jquery");</script>
  </head>
  <body>
    <div id="wrapper">
     
      <div id="side-nav">
        <ul>
          <li><a href="#" class="nav" id="home"><i class="fa fa-home"></i></a></li>
          <li><a href="#" class="nav"><i class="fa fa-list"></i></a></li>
          <li><a href="#" class="nav" id="search"><i class="fa fa-search"></i></a></li>
        </ul>
      </div>

      <div id="top-bar">
        <ul>
          <li><a href="#"><i class="fa fa-user"></i></a></li>
        </ul>
      </div>

      <div id="main">
        
      </div>
  </div>
  </body>

  <script>
      var app = require("./lib/app");
      app.on("rendered", function(rendered) {
        $("#main").html(rendered)
      });
        var showContent = function(view) {
          app.emit("view-selected", view);
        }
        $(function(){
          showContent("home");
        $(".nav").on("click", function(ev) {
          ev.preventDefault();
          showContent(this.id);
        });        

      });
    // You can also require other files to run in this process
  //  require('./renderer.js')
  </script>
</html>
